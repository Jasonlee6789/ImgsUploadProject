<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/login.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="loginContainer">
      <h1>登录</h1>
      <form action="/checkUser" method="post">
        姓名：
        <input class="inputStyle" type="text" name="username" /><br />密码：
        <input class="inputStyle" type="password" name="pwd" /><br />
        <input
          class="loginStyle"
          type="submit"
          onclick="checkUser()"
          value="登录"
        />
      </form>

      <script>
        function getPhotos() {
          const xhr = new XMLHttpRequest();
          xhr.open("get", "/getPhotos");
          xhr.onload = () => {
            const res = JSON.parse(xhr.response);
            console.log(res);
          };
          //请求时带上JWT，放在HTTP请求头信息内， token通常被包产在名为Authorication的HTTP请求头
          const token = localStorage.getItem("token");
          xhr.setRequestHeader("Authorization", "Bearer " + token);
          xhr.send();
        }
        function checkUser() {
          const xhr = new XMLHttpRequest();
          xhr.open("post", "/login");
          xhr.onload = () => {
            const res = JSON.parse(xhr.response);
            console.log(res);
            console.log("ok");
            //客户端收到服务器返回的JWT，储存在localStorage
            localStorage.setItem("token", res.data.token);
          };
          const data = {
            username: "lijing",
            password: "666666",
          };
          xhr.setRequestHeader("content-type", "application/json");
          xhr.send(JSON.stringify(data));
          return false;
        }
      </script>
    </div>
  </body>
</html>
